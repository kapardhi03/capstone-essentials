<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>

<body class="bg-black text-neutral-50">
    <main class="px-4 mx-0.5 mt-11 justify-start items-start">
        <header class="flex justify-start items-center py-3 mr-4 my-3 border-spacing-y-0.5">
            <a href="./Login2.html">
                <img src="../../public/images/create_acc/create-account-1-signup-x.svg" class="mr-5 my-4">
            </a>
            <span class="font-bold mr-3"> Step 2 of 4 </span>
        </header>

        <section class="my-3">
            <div class="h-5 font-bold text-start text-2xl leading-none non-italic text-neutral-50 font-px-regular justify-start">
                Create your account
            </div>
        </section>

        <section class="mt-5 justify-start">
            <fieldset class="w-[95%]  px-3 py-4 my-8 border border-twitter-blue rounded group ml-0 mr-4">
                <legend class="text-twitter-blue text-xs font-medium">
                    <div class="group-focus-within:px-1 font-px-regular">
                        Name
                    </div>
                </legend>
                <div class="flex justify-around">
                    <input type="text" placeholder="Name"
                        class="w-full text-xl font-medium peer bg-inherit focus:outline-none text-neutral-50 placeholder:text-neutral-500 border-none">
                    <img src="../../public/images/comonents/valid.svg"
                        class="invisible peer-valid:visible peer-invalid:invisible">
                </div>
            </fieldset>

            <fieldset class="w-[95%] px-3 py-4 my-8 border border-twitter-blue rounded group ml-0 mr-4">
                <legend class="text-twitter-blue text-xs font-medium">
                    <div class="group-focus-within:px-1 font-px-regular">
                        Email
                    </div>
                </legend>
                <div class="flex justify-around">
                    <input type="email" placeholder="Email"
                        class="w-[95%]  text-xl font-medium peer bg-inherit focus:outline-none text-neutral-50 placeholder:text-neutral-500 border-none">
                    <img src="../../public/images/comonents/valid.svg"
                        class="invisible peer-valid:visible peer-invalid:invisible">
                </div>
            </fieldset>

            <fieldset class="w-[95%]  px-3 py-4 my-8 border border-twitter-blue rounded group ml-0 mr-4">
                <legend class="text-twitter-blue text-xs font-medium">
                    <div class="group-focus-within:px-1 font-px-regular">
                        Date of birth
                    </div>
                </legend>
                <div class="flex justify-around">
                    <input type="text" placeholder="D M Y"
                        class="w-[95%]  text-xl font-medium peer bg-inherit focus:outline-none text-neutral-50 placeholder:text-neutral-500 border-none">
                    <img src="../../public/images/comonents/valid.svg"
                        class="invisible peer-valid:visible peer-invalid:invisible">
                </div>
            </fieldset>
        </section>
    </main>

    <footer class="mt-24 mx-0.5 px-5 flex justify-center items-end">
        <section class="py-8 mt-24 flex">
            <a href="../Mobile/Login4.html" class="decoration-neutral-500">
                <button class="outline-current border-twitter-blue border-border-stroke bg-black w-80 px-24 py-2 rounded-3xl justify-center items-center
                gap-2.5 inline-flex">
                    <div class="text-center font-bold text-base break-words text-twitter-blue font-px-regular">
                        Sign up
                    </div>
                </button>
            </a>
        </section>
    </footer>

</body>

</html>
