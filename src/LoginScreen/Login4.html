<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="../../dist/output.css" rel="stylesheet"></link>
</head>
<body class="bg-neutral-1000 h-[calc(100dvh)] flex flex-col text-neutral-50">
    <header class="flex justify-start py-3 px-4 mb-3" >
        <a href="../../src/LoginScreen/Login1.html">
            <img src="../../public/images/signup-screen/signup-x.svg" class="mr-5">
        </a>
        <span class="font-bold"> Step 3 of 4 </span>
    </header>
    <main class="flex flex-col flex-grow px-4 justify-start items-start">
        <h1 class="text-2xl font-bold mb-2">We sent you a code</h1>
        <p class="text-sm text-dob-text mb-10">Enter it below to verify janedoe@gmail.com</p>
        
        <fieldset class="w-full px-3 py-2 border border-neutral-500 rounded focus-within:border-twitter-blue group">
            <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                <div class="px-0.5  group-focus-within:px-1">
                    Verification Code
                </div>
            </legend>
            <div class="flex justify-around">
                <input type="text" placeholder="Verification Code" class="w-full text-xl peer bg-inherit focus:outline-none 
                text-neutral-50 placeholder:text-neutral-500">
            </div>
        </fieldset>

        <div class="text-twitter-blue mt-3 self-end text-sm">
            Didn't receive a code?
        </div>

    </main>

    <section class="flex flex-col mx-4 my-5 justify-end">
        <a href="../../src/LoginScreen/Login5.html">
            <button class=
            "py-3 px-6 w-full h-10.5 bg-neutral-50 hover:bg-neutral-200 
            font-bold text-center text-black flex justify-center items-center 
            rounded-full gap-2.5 shadow-md backdrop-blur-xl disabled:opacity-50
            ">
            Next
            </button>
        </a>
    </section>

</body>
</html>
