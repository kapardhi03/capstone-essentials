<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="../../dist/output.css" rel="stylesheet"></link>
</head>
<body class="bg-neutral-1000 h-[calc(100dvh)] flex flex-col text-neutral-50">
    <header class="flex justify-start py-3 px-4 mb-3" >
        <a href="../../src/LoginScreen/Login1.html">
            <img src="../../public/images/signup-screen/signup-x.svg" class="mr-5">
        </a>
        <span class="font-bold"> Step 2 of 4 </span>
    </header>
    <main class="flex flex-col flex-grow px-4 justify-start items-start">
        <h1 class="text-2xl font-bold mb-5">Create Your Account</h1>

        <fieldset class="w-full px-3 py-2 border border-neutral-500 rounded focus-within:border-twitter-blue group">
            <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                <div class="px-0.5  group-focus-within:px-1">
                    Name
                </div>
            </legend>
            <div class="flex justify-around">
                <input type="text" placeholder="Name" class="w-full text-xl peer bg-inherit focus:outline-none 
                text-neutral-50 placeholder:text-neutral-500">
                <img src="../../public/images/signup-screen/valid.svg" class="invisible peer-valid:visible peer-invalid:invisible">

            </div>
        </fieldset>

        <fieldset class="mt-8 w-full px-3 py-2 border border-neutral-500 rounded focus-within:border-twitter-blue group">
            <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                <div class="px-0.5  group-focus-within:px-1">
                    Email
                </div>
            </legend>
            <div class="flex justify-around items-center">
                <input type="email" placeholder="Email" class="w-full text-xl peer bg-inherit focus:outline-none 
                text-neutral-50 placeholder:text-neutral-500">
                <img src="../../public/images/signup-screen/valid.svg" class="invisible peer-valid:visible peer-invalid:invisible">
            </div>
        </fieldset>

        <fieldset class="mt-8 w-full px-3 py-2 border border-neutral-500 rounded focus-within:border-twitter-blue group">
            <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                <div class="px-0.5  group-focus-within:px-1">
                    Date of birth
                </div>
            </legend>
            <div class="flex justify-around">
                <input type="email" placeholder="Date of birth" class="w-full text-xl peer bg-inherit focus:outline-none 
                text-neutral-50 placeholder:text-neutral-500">
                <img src="../../public/images/signup-screen/valid.svg" class="invisible peer-valid:visible peer-invalid:invisible">

            </div>
        </fieldset>

    </main>

    <section class="flex flex-col mx-4 my-5 px-5 justify-end">
        <a href="../../src/LoginScreen/Login4.html">
            <button class="
                bg-twitter-blue p-5 w-full h-15 rounded-full text-neutral-50 font-bold gap-2.5 
                flex justify-center items-center text-center hover:bg-twitter-blue-hover disabled:opacity-50" >
                    Sign up
            </button>
        </a>
    </section>

</body>
</html>
