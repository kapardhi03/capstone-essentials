<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link href="../../dist/output.css" rel="stylesheet"></link>
</head>
<body class="bg-neutral-1000 h-[calc(100dvh)] flex flex-col">
    <header class="flex justify-center py-3 px-4" >
        <img src="../../public/images/logo.svg" class="w-12 h-auto">
    </header>
    <main class="flex flex-col px-7 justify-center items-center flex-grow text-neutral-50">
        <section class="flex flex-col self-start">
            <h2 class="text-3xl font-extrabold mb-3">Happening now</h2>
            <h3 class="font-bold">Join today.</h3>
        </section>

        <a href="../../src/LoginScreen/Login2.html" class="my-10 w-full">
            <button class=
            "py-2 px-6 w-full h-9 bg-neutral-50 hover:bg-neutral-200 
            font-bold text-center text-black flex justify-center items-center 
            rounded-full gap-2.5 shadow-md backdrop-blur-xl disabled:opacity-50
            ">
            Create account
            </button>
        </a>

        <div class="flex items-center w-full">
            <div class="flex-grow border border-b border-neutral-700"></div>
            <div class="flex-grow-0 mx-1">or</div>
            <div class="flex-grow border border-b border-neutral-700"></div>
        </div>

        <div class="self-start mt-10">
            Already have an account?
        </div>

        <button class=
            "py-2 px-6 mt-5 w-full h-9 bg-inherit border border-sign-up-border
            font-bold text-center text-twitter-blue flex justify-center items-center 
            rounded-full gap-2.5 shadow-md backdrop-blur-xl
            ">
            Sign in
        </button>
    </main>
</body>
</html>
