<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>Profile</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>
<body class="bg-neutral-1000 flex flex-col text-neutral-50">

    <div class="py-4 px-4 w-full flex justify-between items-center">
        <a href="./UserProfile.html">
            <img src="../../public/images/arrow-left.svg" class="mr-5">
        </a>
        <h1 class="flex flex-grow justify-start font-bold">
            Edit Profile
        </h1>
        <button class="
        bg-neutral-50 text-neutral-1000 h-8 py-3 px-6 rounded-full font-bold
        flex justify-center items-center text-center disabled:opacity-50" >
            Save
        </button>
    </div>

    <main class="mt-3 px-4">
        <div class="relative mb-2.5">
            <div class="bg-[url('../public/images/cover.png')] w-full h-52 flex justify-center items-center gap-2">
                <div class="bg-black/60 rounded-full w-8 h-8 flex justify-center items-center">
                    <img src="../../public/images/photo.svg">
                </div>
                <div class="bg-black/60 rounded-full w-8 h-8 flex justify-center items-center">
                    <img src="../../public/images/signup-screen/signup-x.svg">
                </div>
            </div>

            <div class="bg-[url('../public/images/user-avatars/user-avatar-2.png')] box-content bg-contain w-20 h-20 rounded-full absolute 
            border-4 border-neutral-1000 -bottom-4 left-2.5 flex justify-center items-center">
                <div class="bg-black/60 rounded-full w-8 h-8 flex justify-center items-center">
                    <img src="../../public/images/photo.svg">
                </div>
            </div>
            
        </div>

        <form class="mt-4 caret-twitter-blue">
            <fieldset class="w-full px-3 py-2 border border-neutral-700 rounded focus-within:border-twitter-blue group">
                <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                    <div class="px-0.5  group-focus-within:px-1">
                        Name
                    </div>
                </legend>
                <div class="flex justify-around">
                    <input type="text" placeholder="Name" class="w-full peer bg-inherit focus:outline-none 
                    text-neutral-50 placeholder:text-neutral-500">
                </div>
            </fieldset>

            <fieldset class="mt-5 w-full px-3 py-2 border border-neutral-700 rounded focus-within:border-twitter-blue group">
                <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                    <div class="px-0.5  group-focus-within:px-1">
                        Bio
                    </div>
                </legend>
                <div class="flex justify-around h-70">
                    <textarea class="bg-inherit w-full h-full text-base focus:outline-none resize-none
                    rounded-md placeholder-neutral-500" placeholder="Bio"></textarea>
                </div>
            </fieldset>

            <fieldset class="mt-5 w-full px-3 py-2 border border-neutral-700 rounded focus-within:border-twitter-blue group">
                <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                    <div class="px-0.5  group-focus-within:px-1">
                        Location
                    </div>
                </legend>
                <div class="flex justify-around">
                    <input type="text" placeholder="Location" class="w-full peer bg-inherit focus:outline-none 
                    text-neutral-50 placeholder:text-neutral-500">
                </div>
            </fieldset>

            <fieldset class="mt-5 w-full px-3 py-2 border border-neutral-700 rounded focus-within:border-twitter-blue group">
                <legend class="text-neutral-500 text-xs font-medium group-focus-within:text-twitter-blue">
                    <div class="px-0.5  group-focus-within:px-1">
                        Website
                    </div>
                </legend>
                <div class="flex justify-around">
                    <input type="text" placeholder="Website" class="w-full peer bg-inherit focus:outline-none 
                    text-neutral-50 placeholder:text-neutral-500">
                </div>
            </fieldset>
        </form>

        


    </main>
</body>
</html>
