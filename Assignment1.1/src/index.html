<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-black">

    <!-- Create account -->
    <section class="py-8">
        <button class="bg-neutral-50 hover:bg-neutral-200 w-80 px-6 py-2 rounded-3xl shadow backdrop-blur-2xl disabled:bg-neutral-50 justify-center items-center
            gap-2.5 inline-flex custom-button ">
            <div class="  text-center  text-black text-base font-bold font-\[\'Inter\'\] ">
                Create account
            </div>
        </button>
    </section>

    <!-- Sign up with google  -->
    <section class="py-8">
        <button class="bg-neutral-50 hover:bg-neutral-200 w-80 px-6 py-2 rounded-3xl shadow backdrop-blur-2xl disabled:bg-neutral-50 justify-center items-center
            gap-2.5 inline-flex  ">
            <img src="/public/images/google.svg" alt="googlelogo">
            <div class="text-center text-black text-base font-bold font-\[\'Inter\'\]">
                Signup with Google
            </div>
        </button>
    </section>

    <!-- Signup -->
    <section class="py-8 ">
        <button class="outline-current  border-border-stroke bg-black w-80 px-24 py-2 rounded-3xl   justify-center items-center
        gap-2.5 inline-flex">
            <div class="text-center font-bold text-base break-words text-twitter-blue font-\[\'Inter\'\]">
                Sign up
            </div>
        </button>
    </section>

    <!-- Follow button -->
    <section class="py-2">
        <button
            class="bg-neutral-50 hover:bg-neutral-200 disabled:bg-neutral-50 justify-center px-5 py-2    items-center gap-2.5 inline-flex rounded-3xl">
            <div class="text-black font-bold break-words font-\[\'Inter\'\] text-sm w-72 ">
                Follow
            </div>
        </button>
    </section>

    <!-- next button -->
    <section class="py-2">
        <button
            class="bg-neutral-50 hover:bg-slate-200 disabled:bg-neutral-50 justify-center items-center px-6 py-3 gap-2.5 inline-flex rounded-3xl">
            <div class="text-black font-bold break-words font-sans">
                Next
            </div>
        </button>
    </section>


    <!-- following button -->
    <section class="py-2">
        <button class="bg-black justify-center items-center px-4 py-1.5 gap-2.5 inline-flex rounded-3xl">
            <div class="text-blue-50 font-bold font-\[\'Inter\'\] text-sm">
                Following
            </div>
        </button>
    </section>


    <!--  Post - size-M  -->
    <section class="py-2s">
        <button
            class="bg-twitter-blue hover:bg-blhvr disabled:bg-twitter-blue px-[93px] py-[15px]  justify-center items-center gap-2.5 inline-flex rounded-3xl">
            <div
                class="text-neutral-50 font-bold font-\[\'Inter\'\'] text-base break-words h-h-4.5  w-9 justify-center items-center">
                Post
            </div>
        </button>
    </section>

    <!-- Post - size - S -->
    <section class="py-2s">
        <button
            class="bg-twitter-blue hover:bg-blhvr disabled:bg-twitter-blue px-6 py-3  justify-center items-center gap-2.5 inline-flex rounded-3xl">
            <div class=" h-h-4.5 w-9 text-neutral-50 font-bold font-\[\'Inter\'\'] text-base break-words h-4">
                Post
            </div>
        </button>
    </section>

    <!-- post size-L -->
    <section class="py-2s">
        <button
            class="w-w-98  bg-twitter-blue hover:bg-blhvr disabled:bg-twitter-blue px-5 py-5  justify-center items-center gap-2.5 inline-flex rounded-3xl">
            <div class=" h-h-4.5 text-neutral-50 font-bold font-\[\'Inter\'\'] text-base break-words ">
                Post
            </div>
        </button>
    </section>


    <!-- For you and following section -->
    <!-- <section class="py-2">
        <div class="w-w-100 h-9 pt-5 pl-20 pr-20 border-b border-neutral-700 justify-center items-center gap-40 inline-flex">
            <div class="flex-col justify-center items-center gap-16 inline-flex">
                <div class="text-neutral-400 text-base font-chirp font-medium break-words">For you
                    <div class="w-14 h-1 bg-twitter-blue rounded-3xl"></div>
                </div>
            </div>
            <div class="pb-3 border-b-4  justify-center items-center flex">
                <div class="text-neutral-50 text-base font-chrip font-medium break-words">Following</div>
            </div>

        </div>

    </section> -->

    <section class="py-2">
        <div class="w-w-100 h-9 pt-5 pl-20 pr-20 border-b border-neutral-700 justify-center items-center gap-40 inline-flex pb-4">
            <div class="flex-col justify-center items-center gap-16 inline-flex">
                <div class="text-neutral-400 text-base font-\[\'Inter\'\'] font-medium break-words">For you
                    <div class="w-14 h-1 bg-twitter-blue rounded-3xl mt-2"></div>
                </div>
            </div>
            <div class=" border-b-4 w-16 h-5 border-dotted justify-center items-center flex pb-2">
                <div class="text-neutral-50 text-base font-\[\'Inter\'\'] font-medium break-words">Following</div>
            </div>

        </div>

    </section>


    <!-- Home Image -->
    <section class="py-2">
        <div class="w-7 h-14 ">

            <img src="/public/images/state-not-selected.svg" alt="state-not-selected">
            <img src="/public/images/home-state-selected.svg" alt="state-selected">
        </div>
    <!-- </section> -->


    <!-- group Image -->
    <section class="py-2">
        <div class="w-7 h-14 ">
            <img src="/public/images/group.svg" alt="group">
            <img src="/public/images/state-selected.svg" alt="state-selected">
        </div>
    <!-- </div> -->
</body>

</html>
